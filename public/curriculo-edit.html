<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Currículo Online">
		<meta name="author" content="Bruno Silva Macário">

		<title>Currículo Online</title>

		<!-- Principal CSS do Bootstrap -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
	
		<!-- Fonte da Google -->
		<link href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Zilla+Slab&amp;display=swap" rel="stylesheet">
		
		<!-- Ícone da aba do navegador -->
		<link rel="icon" href="./img/google_docs_icon_131691.svg">

       		
	</head>
  
	<body class="text-justify texto-padrao container-fluid">
		<header id="cabecalhoSite" class="m-3 d-print-none">
		</header>
		
		<main id="conteudoSite" class="mr-0 ml-0 mt-0 container-fluid">
            <form class="card p-2">
                <h5 class="card-title">DADOS PRINCIPAIS:</h5>

                <div class="card-body row">
                    <div class="form-group col-12">
                        <label for="lblUltimaAtualizacao" class="form-label">Última atualização do Currículo:</label>
                        <input id="txtUltimaAtualizacao" type="text" class="form-control" placeholder="Ex: Última atualização em maio de 2024" required>
                    </div>
    
                    <div class="form-group col-12">
                        <label for="lblNome" class="form-label">Nome Completo:</label>
                        <input  id="txtNome" type="text" class="form-control" placeholder="Ex: Maria Martins de Andrade" required>
                    </div>
                    
                    <div class="form-group col-sm-6">
                        <label for="lblDataNascimento">Data de Nascimento:</label>
                        <input  id="dtDataNascimento" type="date" class="form-control" placeholder="Ex: 19/01/2000" required>
                    </div>
    
                    <div class="form-group col-sm-6">
                        <label for="lblEstadoCivil">Estado Cívil:</label>
                        <select id="cbEstadoCivil" class="custom-select" required>
                            <option selected>Selecione seu estado cívil...</option>
                            <option value="1">Solteiro(a)</option>
                            <option value="2">Casado(a)</option>
                            <option value="3">Divorciado(a)</option>
                            <option value="4">Viúvo(a)</option>
                            <option value="4">Separado(a)</option>
                          </select>
                    </div>
    
                    <div class="form-group col-sm-6">
                        <label for="lblEmail" class="form-label">E-mail Pessoal:</label>
                        <input  id="txtEmail" type="email" class="form-control" placeholder="Ex: maria.andrade@gmail.com" required>
                    </div>
    
                    <div class="form-group col-sm-6">
                        <label for="lblLinkedIn" class="form-label">LinkedIn:</label>
                        <input  id="txtLinkedIn" type="text" class="form-control" placeholder="Ex: https://www.linkedin.com/in/mariandra/">
                    </div>

                    <div class="card col-12 p-2 mb-2">
                        <h6 class="card-title">FORMAÇÃO ACADÊMICA</h6>
                        <div class="card-body">testeeee</div>
                    </div>
                    <div class="card col-12 p-2 mb-2">
                        <h6 class="card-title">EXPERIÊNCIAS PROFISSIONAIS</h6>
                        <div class="card-body">testeeee</div>
                    </div>
    
                    <div class="card col-12 p-2 mb-2">
                        <h6 class="card-title">CURSOS, TREINAMENTOS E CERTIFICAÇÕES</h6>
                        <div class="card-body">testeeee</div>
                    </div>
                    
                    <div class="card col-12 p-2 mb-2">
                        <h6 class="card-title">INFORMAÇÕES BÁSICAS</h6>
                        <div class="card-body">testeeee</div>
                    </div>

                    <div class="container-fluid m-0">
                        <div class="row justify-content-between">
                            <button type="reset" class="btn btn-secondary col-sm-4 mt-2">Limpar</button>
                            <button type="submit" class="btn btn-primary col-sm-4 mt-2">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>

<!--  
        Última atualização do Currículo (texto)
        col-12
        Nome Completo (texto) obrigatório

        col-6
        Data de Nascimento (data) obrigatório
        
        col-6
        Estado Cívil (lista) obrigatório
        
        col-6
        E-mail Pessoal (email) obrigatório
        col-6    
        LinkedIn (site) opcional
 -->
		</main>


		<footer class="ml-3 text-center d-print-none" id="rodapeSite">
		</footer>
		
		<script src="./js/jquery-3.3.1.slim.min.js"></script>
		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>

	</body>
</html>
