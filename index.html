<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Currículo do Bruno Silva Macário">
		<meta name="author" content="Bruno Silva Macário">

		<title>Bruno Silva Macário - Currículo</title>

		<!-- Principal CSS do Bootstrap -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
	
		<link href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Zilla+Slab&amp;display=swap" rel="stylesheet">
	</head>
  
	<body style="font-family: 'Zilla Slab', sans-serif;" class="text-justify">
		<header class="m-3 d-print-none">
			<button id="generate-pdf" class="btn btn-outline-secondary btn-lg btn-block">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
					<path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
					<path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
				</svg>
				Imprimir
			</button>
		</header>

		<article id="content" class="mr-0 ml-0 mt-0">
			<div class="clearfix mx-5 mt-3">
				<p class="ml-3 float-left" id="atualizadoEm"></p>
				<p class="float-right h1 text-right mr-4 font-weight-normal font-italic" style="font-family: 'Calibri Light', sans-serif;" id="titulo"></p>
			</div>
			
			<div class="card mx-5 border-top-0 border-right-0 border-left-0">
				<div class="card-body">
					<p class="card-title h1 w-auto border-bottom border-secondary" style="font-family: 'Alata', sans-serif;"  id="nome"></p>	
					<p class="m-0 p-0"><span class="font-weight-bold">Idade:</span> <span id="idade"></span></p>
					<p class="m-0 p-0"><span class="font-weight-bold">Estado Civil:</span> <span id="estadoCivil"></span></p>
					<p class="m-0 p-0"><span class="font-weight-bold">E-mail Pessoal:</span> <a href="" data-toggle="tooltip" title="E-mail pessoal" class="text-danger" id="email"></a></p>
					<p class="m-0 p-0"><span class="font-weight-bold">LinkedIn:</span> <a href="" data-toggle="tooltip" title="LinkedIn" class="text-danger" id="linkedIn"></a></p>
				</div>
			</div>
			<div class="card mx-5 border-top-0 border-right-0 border-left-0">
				<div class="card-body">
					<p>
						<div class="card-title h4 font-weight-bold" style="font-family: 'Alata', sans-serif;">FORMAÇÃO ACADÊMICA</div>
						<ul type="square" id="formacoes"></ul>
					</p>
				</div>
			</div>	
			<div class="card mx-5 border-top-0 border-right-0 border-left-0">
				<div class="card-body">
					<p>
						<div class="card-title h4 font-weight-bold" style="font-family: 'Alata', sans-serif;">EXPERIÊNCIAS PROFISSIONAIS</div>
						<ul type="square" id="experiencias"></ul>
					</p>
				</div>
			</div>	
			<div class="card mx-5 border-top-0 border-right-0 border-left-0">
				<div class="card-body">
					<p>
						<div class="card-title h4 font-weight-bold" style="font-family: 'Alata', sans-serif;">CURSOS, TREINAMENTOS E CERTIFICAÇÕES</div>
						<ul type="square" id="CursosTreinamentosCertificacoes"></ul>
					</p>
				</div>
			</div>
			
			<div class="card mx-5 border-top-0 border-right-0 border-left-0">
				<div class="card-body">
					<p>
						<div class="card-title h4 font-weight-bold" style="font-family: 'Alata', sans-serif;">INFORMAÇÕES BÁSICAS</div>
						<ul type="square" id="InformacoesBasicas">
						</ul>
					</p>
				</div>
			</div>
			<p class="ml-3 text-center d-print-none" id="rodapeSite"></p>
		</article>
		

		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		
		<script id="execute-json">
			document.getElementById('generate-pdf').addEventListener('click', function () {
				window.print();
			});

			document.addEventListener('DOMContentLoaded', function() {
				fetch('./curriculo.json')
				.then(response => response.json())
				.then(data => {
					
					document.getElementById("atualizadoEm").innerText = data.atualizadoEm;
					document.getElementById("titulo").innerText = data.titulo;
					document.getElementById("nome").innerText = data.nome;

					const dataNascimentoDate = converteDataBR(data.dataNascimento);
            		const idade = calcularIdade(dataNascimentoDate);

					document.getElementById("idade").innerText = idade+' anos';

					document.getElementById("estadoCivil").innerText = data.estadoCivil;
					document.getElementById("email").innerText = data.emailPessoal;
					document.getElementById("email").href = `mailto:${data.emailPessoal}`;
					document.getElementById("linkedIn").innerText = data.linkedIn;
					document.getElementById("linkedIn").href = data.linkedIn;
					
					const formacoesList = document.getElementById('formacoes');
					var dnone= "";
					data.formacoes.forEach(formacao => {
						const li = document.createElement('li');
		
						if (formacao.TCC == null ||
							formacao.TCC == undefined ||
							formacao.TCC.length == 0 ||
							formacao.TCClink == null ||
							formacao.TCClink == undefined ||
							formacao.TCClink.length == 0){
							dnone= "d-none";};

						li.innerHTML = 
							`<span class="font-weight-bold border-bottom border-secondary"> ${formacao.instituto} </span>
								<ul>
									<li><span class="font-weight-bold">Área:</span> <span class="text-danger" style="font-family: 'Alata', sans-serif;">${formacao.area}</span></li>
									<li><span class="font-weight-bold">Concluído em:</span> ${formacao.concluidoEm}</li>
									<li class="${dnone}"><span class="font-weight-bold">TCC:</span> <a href="${formacao.TCClink}" data-toggle="tooltip" title="TCC" class="text-danger">${formacao.TCC}</a></li>
								</ul>`;
						formacoesList.appendChild(li);});
						
					const experienciasList = document.getElementById('experiencias');
					data.experiencias.forEach(experiencia => {
						const li = document.createElement('li');
		
						li.innerHTML = 
							`<li><span class="font-weight-bold border-bottom border-secondary" style="font-family: 'Alata', sans-serif;">${experiencia.empresa}</span>
								<ul>
									<li><span class="font-weight-bold">Cargo: </span><span class="text-danger" style="font-family: 'Alata', sans-serif;">${experiencia.cargo}</span></li>
									<li><span class="font-weight-bold">Modalidade: </span>${experiencia.modalidade} </li>
									<li><span class="font-weight-bold">Período: </span>${experiencia.periodo}</li>
									<li><span class="font-weight-bold">Atividade Atual: </span>${experiencia.atividades}</li>
								</ul>
							</li>`;
						experienciasList.appendChild(li);});
						
					const CursosTreinamentosCertificacoesList = document.getElementById('CursosTreinamentosCertificacoes');
					data.CursosTreinamentosCertificacoes.forEach(item => {
						const li = document.createElement('li');
						var link = `href="${item.link}"`;
						
						if(item.link == null ||
						item.link == undefined ||
						item.link.length == 0){
							link= "";};
						
						li.innerHTML = 
							`<li><span class="font-weight-bold"> ${item.tipo}: </span> <a class="text-danger" style="font-family: 'Alata', sans-serif;" ${link}>${item.nome}</a>, ${item.onde} <span class="font-weight-bold">${item.quando}</span></li>`;
						CursosTreinamentosCertificacoesList.appendChild(li);});
						
					const InformacoesBasicasList = document.getElementById('InformacoesBasicas');
					data.InformacoesBasicas.forEach(item => {
						const li = document.createElement('li');

						li.innerHTML = item;
						InformacoesBasicasList.appendChild(li);});	
				
					const rodapeSite = document.getElementById('rodapeSite');
					rodapeSite.innerHTML = data.rodapeSite
					
					document.getElementById('execute-json').remove();					
				})
				.catch(error => console.error('Erro ao carregar JSON:', error));;
			});

			function converteDataBR(dateStr) {
    			const [day, month, year] = dateStr.split('/').map(Number);
    			
				return new Date(year, month - 1, day); // O mês em JavaScript é indexado a partir de 0
			}

			function calcularIdade(dataNascimento) {
				const hoje = new Date();
				let idade = hoje.getFullYear() - dataNascimento.getFullYear();
				const mesDiferente = hoje.getMonth() - dataNascimento.getMonth();

				// Se o mês atual é anterior ao mês de nascimento ou se estamos no mês de nascimento
				// mas o dia atual é anterior ao dia de nascimento, subtrai um ano da idade.
				if (mesDiferente < 0 || (mesDiferente === 0 && hoje.getDate() < idade.getDate())) {
					idade--;
				}

    			return idade;
			}
		</script>
 
	</body>
</html>
